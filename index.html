<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetKing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" r
     el="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <h1>BudgetKing</h1>
    <div class="main-cont">
      <div class="cont1">
        <h3>Expense List</h3>
        <hr />
      </div>

      <!--------------------->
      <div class="cont2">
        <h2>Transactions</h2>
        <div id="display">0</div>
        <h1>Income</h1>
        <div id="new_income">0</div>
        <h1>Expenditure</h1>
        <div id="new_expense">0</div>
        <hr />
        <p>Add Transaction</p>
        <div id="selectTransaction>">
          <label>type</label>
          <select id="select">
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
            <option value="Balance">Balance</option>
          </select>
          <div id="typeInAmount">
            <label>Amount</label>
            <input
              type="number"
              id="amountInput"
              step="0.00"
              placeholder="0:00"
              min="5"
              max="100"
              required
            />
          </div>
          <hr />
          <button class="submitTransaction" id="submitBtn">
            Add Transaction
          </button>
        </div>
      </div>
      <!--------------------->

      <div class="cont3">
        <h3>Action Field</h3>
        <hr />
      
            <!-- Button trigger modal -->
           <div class="conatainer">
          <h2>Weekly Income Amount and Description </h2>
          <!--the button to open the modal is here below-->
          <button id="show_update">Update Income</button>
    <!-------------the income modal body-->
          <div class="moodal" id="myModal">
            <div class="modal-_dialog">
              <div class="modal_content">
                <!-- The modal header-->
                 <div class=" modal-header">
                  <h2 class="modal_title">Weekly Income Amount and Description</h2>
                 
                  <div class="input_container">
                  <label>Description:</label>
                  <input type="text" class="modal_iinput" name="modal_input" maxlength="25" minlength="4" required/>
                  <label>Amount:</label>
                  <input type="number" class="modal_iamount" name="modal_Amt" max="25" min="4" required/>
                  </div>
                  
                  <div id="income_buttons">
                  <button type="i-button" class="saveData"  data_submit="submit_button">save data</button>
                  <button type="i-button" class="close" data_dismiss="modal_close">close</button>
                  </div>
          
                 </div>
              </div>
            </div>
          </div>
           </div>
    <!------------------the modal income ends here-->
        


          <hr>
           <div class=" conatainer">
          <h2>Weekly Expense Amount and Description </h2>
          <!--the button to open the modal is here below-->
          <button id="update_expense">Update Expense</button>
    <!-------------the expense modal body-->
          <div class="moodal" id="myMoodal">
            <div class="modal-_dialog">
              <div class="modal_content">

                <!-- The modal header-->
                 <div class=" modal-header">
                  <h2 class="modal_title">Weekly Expense Amount and Description</h2>
                 
                  <div class="input_container">
                  <label>Description:</label>
                  <input type="text" class="modal_input" name="modal_input" maxlength="25" minlength="4" required/>
                  <label>Amount:</label>
                  <input type="number" class="modal_amount1" name="modal_Amt" max="25" min="4" required/>
                  </div>
                  
                  <div id="income_buttons">
                  <button type="i-button"  class="save_data">save data</button>
                  <button type="i-button"  class="modal_close">close</button>
                  </div>
          
                 </div>
              </div>
            </div>
          </div>
           </div>
           <!--the Expenditure body ends here-->
         </body>
      </div>
    </div>
  </body>
</html>
