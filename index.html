<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetKing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>BudgetKing</h1>
    <div class="main-cont">
      <div class="cont1">
        <h3>Expense List</h3>
        <hr>
      </div>
   
      <!--------------------->
        
      <div class="cont2">
            <h2>Transactions</h2>
            <div id="display">$:0.00</div>

           <div>
              <div id="new_income">new income</div>
              <h3>$:0:00</h3>
           </div>

           <div id ="new_expense">
               new expenditure
           <h3>$: 0:00</h3>
           </div>
           <hr/>

           <p>Add Transaction</p>
     
           <div id="selectTransaction>">
           <label>type</label>
           <select id="select">
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
            <option value="Balance">Balance</option>
           </select>
           </div>
          
      
          <div id="typeInAmount">
          <label>Amount</label>
           <input type="number"  id= "amountInput" placeholder="0:00" min="0" max="900" required="required" />
           </div>
           <hr />
           <button type="submit" id="submitBtn">Add Transaction</button>
           </div>
         
           <!--------------------->


      <div class="cont3">
        <h3>Action Field</h3>
        <hr>
         <ul>
            <li> Click the button below to update your Balance</li>
            <button>Update Income</button>
        </ul>
          <ul>
            <li> Click the button below to Add Expenses</li>
            <button>Update Expense</button>
        </ul>
        <ul>
            <li> Click the button below to update your Balance</li>
            <button>Update Balance</button>
        </ul>
       
      </div>
    </div>
  </body>
</html>
