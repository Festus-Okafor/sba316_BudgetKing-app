<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetKing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>BudgetKing</h1>
    <div class="main-cont">
      <div class="cont1">
        <h3>Expense List</h3>
        <hr />
      </div>

      <!--------------------->
      <div class="cont2">
        <h2>Transactions</h2>
        <div id="display">0</div>
        <h1>Income</h1>
        <div id="new_income">0</div>
        <h1>Expenditure</h1>
        <div id="new_expense">0</div>
        <hr />
        <p>Add Transaction</p>
        <div id="selectTransaction>">
          <label>type</label>
          <select id="select">
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
            <option value="Balance">Balance</option>
          </select>
          <div id="typeInAmount">
            <label>Amount</label>
            <input
              type="number"
              id="amountInput"
              step="0.00"
              placeholder="0:00"
              min="5"
              max="100"
              required
            />
          </div>
          <hr />
          <button class="submitTransaction" id="submitBtn">
            Add Transaction
          </button>
        </div>
      </div>
      <!--------------------->

      <div class="cont3">
        <h3>Action Field</h3>
        <hr />
        <ul>
          <li>Click the button below to update your Balance</li>
          <button id="updateIncomeBtn">Update Income</button>
        </ul>
        <ul>
          <li>Click the button below to Add Expenses</li>
          <button id="updateExpenseBtn">Update Expense</button>
        </ul>
        <ul>
          <li>Click the button below to update your Balance</li>
          <button id="updateBalanceBtn">Update Balance</button>
        </ul>
      </div>
    </div>
  </body>
</html>
